plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 21
targetCompatibility = 21

group 'io.github.togar2'
version '1.0'

repositories {
    mavenCentral()

//    maven { url 'https://repo.spongepowered.org/maven' }
//    maven { url 'https://repo.velocitypowered.com/snapshots/' }
    maven { url 'https://jitpack.io' }
//    maven { url 'https://repo.minestom.net/repository/maven-public/' }
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    compileOnly 'net.minestom:minestom-snapshots:154059468e'
    testImplementation 'net.minestom:minestom-snapshots:154059468e'
    //testImplementation 'com.github.TogAr2:MinestomFluids:b237b13a4b'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
